<div class="flex justify-end gap-2 mb-2">
  <button
    class="text-sm bg-gray-200 p-2 shadow-lg font-semibold text-black hover:opacity-75 space-x-1 disabled:opacity-75 disabled:cursor-not-allowed disabled:outline-none"
    (click)="excelExport()" [disabled]="excelExportData.length === 0">
    <i class='fas fa-file-export'></i>
    <span>
      Export do excelu
    </span>
  </button>
  <form class="flex">
    <input type="text"
      class="p-2 border border-gray-300 text-sm rounded-sm shadow-md w-full outline-green-500 focus:outline-1 min-w-[265px] read-only:opacity-75 read-only:cursor-not-allowed read-only:outline-none"
      placeholder="Vyhledat..." [formControl]="filterText" />
    <button (click)="search()" class="invisible"></button>
  </form>
</div>
