<form [formGroup]="invoiceItem" class="flex gap-2 md:gap-3 my-2">
  <div class="max-w-[5rem] flex flex-col justify-end">
    <label class="font-semibold text-md text-gray-400">Počet</label>
    <input type="number"
      class="p-2 border border-gray-300 text-md rounded-sm shadow-md w-full outline-green-500 focus:outline-1"
      formControlName="numberOfItems" name="numberOfItems" />
  </div>
  <div class="w-full flex flex-col justify-end">
    <label class="font-semibold text-md text-gray-400">Název položky</label>
    <input type="text"
      class="p-2 border border-gray-300 text-md rounded-sm shadow-md w-full outline-green-500 focus:outline-1"
      formControlName="name" name="name" />
  </div>
  <div class="w-[12rem] flex flex-col justify-end">
    <label class="font-semibold text-md text-gray-400">Cena položky Kč</label>
    <input type="number"
      class="p-2 border border-gray-300 text-md rounded-sm shadow-md w-full outline-green-500 focus:outline-1"
      formControlName="unitPrice" name="unitPrice" />
  </div>
  <div class="flex flex-col justify-end">
    <button type="button" (click)="onDeleteItem()"
      class="bg-red-500 px-3.5 py-2 text-white font-semibold text-md shadow-lg hover:opacity-80 rounded-full"><i
        class='far fa-trash-can'></i></button>
  </div>

</form>
